<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reaction.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results_table.css') }}">
    <title>{{ WEBSITE_URL }} - Reaction time test</title>
</head>

{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="main-test block col-12">
            <h2 class="title">Reaction Time Test</h2>
            <div class="test-area" data-state="splash" id="test-area">
                <div class="test-content">
                    <div class="test-icon"><i class="fa fa-bolt" aria-hidden="true"></i></div>
                    <h3 class="test-title">Start test</h3>
                    <p class="test-text"></p>
                    <div class="test-buttons">
                    </div>
                </div>
            </div>
        </div>
        <!--    Results info    -->
        {% include "results_table.html" %}
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/reaction.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/results_table.js')
     }}"></script>
{% endblock %}
