<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results_table.css') }}">
    <title>{{ WEBSITE_URL }} - {{ user.nickname }}</title>
</head>

{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <!--   User block    -->
        <div class="user block col-lg-8 offset-lg-2 col-md-12">
            <div class="username-block">
                <h1 class="value">{{ user.nickname }}</h1>
            </div>
            <div class="joined-block">
                <p class="label">Joined</p>
                <p class="value">{{ moment(user.registration_date).fromNow(refresh=True) }}</p>
            </div>
        </div>
        <!--    Results info    -->
        {% include "results_table.html" %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/results_table.js')
     }}"></script>
{% endblock %}
