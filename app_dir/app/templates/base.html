<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <a href="{{ url_for('home_page') }}" class="header__logo col-xl-4 col-lg-5 col-md-12 col-xs-12">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="img">
                    <h2 class="name">{{ WEBSITE_URL }}</h2>
                </a>
                <div class="header__nav col-xl-8 col-lg-7 col-md-12 col-xs-12">
                    <nav class="navigation">
                        <button type="button" class="item btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-gamepad" aria-hidden="true"></i> Games</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('cps_test_page', test_time=10) }}"><i class="fa fa-mouse-pointer" aria-hidden="true"></i> CPS test</a>
                            <a class="dropdown-item" href="{{ url_for('aim_test_page', test_time=10) }}"><i class="fa fa-bullseye" aria-hidden="true"></i> Aim test</a>
                            <a href="{{ url_for('reaction_test_page') }}" class="dropdown-item"><i class="fa fa-clock-o" aria-hidden="true"></i> Reaction test</a>
                        </div>
                        <a class="item" href="https://vk.com/s1riys"><i class="fa fa-phone" aria-hidden="true"></i> Contact</a>
                        <a class="item" href="https://github.com/S1riyS/CLICKSPEED.RU"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="container-fluid">
            <div class="row">
                <p class="col-xl-3 col-12">Copyright Â© 2021 <span>{{ WEBSITE_URL }}</span></p>
                <p class="col-xl-3 col-12">Developed by
                    <span>
                        <a href="https://vk.com/s1riys">
                            <i class="fa fa-code" aria-hidden="true"></i> S1riyS
                        </a>
                    </span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
